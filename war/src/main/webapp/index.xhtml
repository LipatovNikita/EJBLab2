<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:dataTable value="#{customerBean.allCustomers}" var="customer">
        <h:column>
            <f:facet name="header">Имя покупателя</f:facet>
            <div align="center">
                <h:outputText value="#{customer.name}"/>
            </div>
        </h:column>

        <h:column>
            <f:facet name="header">Адрес покупателя</f:facet>
            <div align="center">
                <h:outputText value="#{customer.address}"/>
            </div>
        </h:column>

        <h:column>
            <f:facet name="header">Ставки</f:facet>
            <div align="center">
                <h:form>
                    <h:commandButton action="#{betBean.getBetsByIdCustomer(customer.id)}" value="Ставки"/>
                </h:form>
            </div>
        </h:column>

        <h:column>
            <f:facet name="header"></f:facet>
            <div align="center">
                <h:form>
                    <h:commandButton action="#{customerBean.deleteCustomer(customer.id)}" value="Удалить"/>
                </h:form>
            </div>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton action="addCustomer" value="Добавить нового"/>
    </h:form>
</f:view>
</html>
